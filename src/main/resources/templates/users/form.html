<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: header"></nav>

<div class="container" id="main-content">
    <div class="row d-flex justify-content-center">
        <form action="#" method="post" novalidate="novalidate" style="min-width: 300px;" th:action="@{/users/save}"
              th:object="${userModel}">
            <h5 class="text-center">User form</h5>

            <input th:field="*{id}" type="hidden"/>

            <div class="form-group">
                <input class="form-control" placeholder="Username" th:errorclass="field-error"
                       th:field="*{username}" type="text"/>
                <em th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></em>
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="Name" th:field="*{name}"
                       name="name"
                       type="text"/>
            </div>


            <div class="form-group">
                <input class="form-control" placeholder="Password" th:field="*{password}"
                       name="password"
                       type="text"/>
            </div>

            <div class="form-group">
                <input class="form-control" placeholder="Email" th:errorclass="field-error"
                       th:field="*{email}" type="text"/>
                <em th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></em>
            </div>

            <div class="form-group">
                <button class="btn btn-block btn-primary" type="submit">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
